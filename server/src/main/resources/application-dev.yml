spring:
  datasource:
    url: jdbc:h2:mem:feature_toggle_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

security:
  api-key: dev-local-key

logging:
  level:
    org.hibernate.SQL: debug
